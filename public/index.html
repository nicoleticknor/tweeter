<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!--Custom Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/sass.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <button class="new-tweet-btn">Write a new Tweet</button>
    </nav>

    <div class="header-and-main">

      <header class="body-header">
        <div class="user-styling">
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div class="user-styling">
          <h2 class="username">Astro Domine</h2>
        </div>

      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-no-text">
            <span>
          <p><i class="fontAwesomeIcon fas fa-exclamation-circle"></i>Oops! Please enter some Tweet text.</p></span>
          </div>
          <div class="error-over-140">
            <span>
          <p><i class="fontAwesomeIcon fas fa-exclamation-circle"></i>Oops! Your Tweet must be less than 140 characters long.</p></span>
          </div>
          <form class="post-tweet" action="/tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" input="text"></textarea>
            <div class="prompt-footer">
              <button type="submit">Tweet</button>
              <ouput name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>


        <section class="all-tweets">
        </section>

        <!-- TODO either implement or remove this button code

      <span class="scroll-btn-span"><button class="scroll-btn"><i class="fontAwesomeIcon fas fa-angle-double-up"></i></button></span>-->
      </main>
    </div>
    <!-- </div> -->

    <!-- App JS -->

    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
