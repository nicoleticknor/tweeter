<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/sass.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header class="body-header">
      <div class="center">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="center">
        <h2>Astro Domine</h2>
      </div>

    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" input="text"></textarea>
          <div class="prompt-footer">
            <button type="submit">Tweet</button>
            <ouput name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <section class="all-tweets">
        <article>
          <header class="tweet-header">
            <div class="user-and-logo">
              <i class="fontAwesomeIcon fas fa-crow"></i>
              <span>Vera Lynn</span>
            </div>
            <span class="tweeter-handle">@VeraVera</span>
          </header>

          <div class="tweet-body">
            <p class="tweet-message">Does anybody here remember me?</p>
          </div>

          <footer>
            <span for="datestamp">5 days ago</span>
            <span for="tweeter-actions">
              <i class="fontAwesomeIconSmall fas fa-flag"></i>
              <i class="fontAwesomeIconNull fas fa-flag"></i>
              <i class="fontAwesomeIconSmall fas fa-retweet"></i>
              <i class="fontAwesomeIconNull fas fa-flag"></i>
              <i class="fontAwesomeIconSmall fas fa-heart"></i>
              </span>
          </footer>
        </article>
        <article>
          <header>
            <div class="user-and-logo">
              <i class="fontAwesomeIcon fas fa-crow"></i>
              <span for="user-name">Lucy Fursam</span>
            </div>
            <span class="tweeter-handle">@HipCatShipCat</span>
          </header>

          <div class="tweet-body">
            <p class="tweet-message">Always by your side</p>
          </div>

          <footer>
            <span for="datestamp">10 days ago</span>
            <span for="tweeter-actions">
              <i class="fontAwesomeIconSmall fas fa-flag"></i>
              <i class="fontAwesomeIconNull fas fa-flag"></i>
              <i class="fontAwesomeIconSmall fas fa-retweet"></i>
              <i class="fontAwesomeIconNull fas fa-flag"></i>
              <i class="fontAwesomeIconSmall fas fa-heart"></i>
              </span>
          </footer>
        </article>
        <article>
          <header>
            <div class="user-and-logo">
              <i class="fontAwesomeIcon fas fa-crow"></i>
              <span for="user-name">Floyd Pinkus</span>
            </div>
            <span class="tweeter-handle">@DawnPiper</span>
          </header>

          <div class="tweet-body">
            <p class="tweet-message">I've got the obligatory Hendrix perm</p>
          </div>

          <footer>
            <span for="datestamp">15 days ago</span>
            <span class="tweeter-actions">
                  <i class="fontAwesomeIconSmall fas fa-flag"></i>
                  <i class="fontAwesomeIconNull fas fa-flag"></i>
                  <i class="fontAwesomeIconSmall fas fa-retweet"></i>
                  <i class="fontAwesomeIconNull fas fa-flag"></i>
                  <i class="fontAwesomeIconSmall fas fa-heart"></i>
              </span>
          </footer>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
